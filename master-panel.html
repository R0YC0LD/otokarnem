<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Usta Paneli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-danger">
        <div class="container">
            <span class="navbar-brand">Usta Paneli</span>
            <button onclick="logout()" class="btn btn-sm btn-light">Çıkış</button>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="alert alert-light border">
            <h4 id="masterName">Hoşgeldin Usta</h4>
            <div id="masterStats">
                Puanın: <span class="fw-bold text-warning">4.5</span> (2 Değerlendirme)
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-secondary text-white">Yeni İşlem Ekle</div>
            <div class="card-body">
                <form id="serviceForm">
                    <div class="mb-3">
                        <label>Plaka veya Şasi No</label>
                        <input type="text" id="targetId" class="form-control" placeholder="Müşterinin Plakası" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label>Kilometre</label>
                            <input type="number" id="km" class="form-control" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label>Tarih</label>
                            <input type="date" id="date" class="form-control" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label>Yapılan İşlemler</label>
                        <textarea id="desc" class="form-control" rows="3" placeholder="Detaylı açıklama..." required></textarea>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Kaydet ve Onayla</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        const currentUser = checkAuth('master');
        
        // Usta bilgilerini ekrana yaz
        document.getElementById('masterName').innerText = `Hoşgeldin, ${currentUser.name} (${currentUser.shop})`;
        document.getElementById('masterStats').innerHTML = `
            Genel Puanın: ${getStarHTML(currentUser.rating)} (${currentUser.reviewCount || 0} Yorum)
        `;

        // İşlem Ekleme
        document.getElementById('serviceForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const db = getDB();
            
            const target = document.getElementById('targetId').value;
            // Plaka veya Şasi ile kullanıcı bul
            const client = db.users.find(u => u.car.plate === target || u.car.vin === target);

            if(!client) {
                alert("Bu plaka/şasi sistemde kayıtlı değil! Müşterinin kayıt olması gerekiyor.");
                return;
            }

            const newService = {
                id: Date.now(), // Benzersiz ID
                vin: client.car.vin,
                masterId: currentUser.id,
                masterName: currentUser.name,
                shopName: currentUser.shop,
                date: document.getElementById('date').value,
                km: document.getElementById('km').value,
                desc: document.getElementById('desc').value,
                rated: false // Henüz puanlanmadı
            };

            db.services.push(newService);
            saveDB(db);
            alert("İşlem başarıyla işlendi!");
            document.getElementById('serviceForm').reset();
        });
    </script>
</body>
</html>
